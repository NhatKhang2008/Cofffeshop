            <div class="customize-section type">
              <div class="customize-title">
                <div class="left">Chọn loại</div>
                <div class="right">
                  <i class="fas fa-angle-down"></i>
                </div>
              </div>
              <div class="customize-content">
              <label class="container-radio">
                <span>Lạnh</span>
                <input type="radio" checked="" value="cold" name="type">
                <span class="checkmark-radio"></span>
              </label>
              <label class="container-radio">
                <span>Nóng</span>
                <input type="radio" checked="" value="hot" name="type">
                <span class="checkmark-radio"></span>
              </label>
          </div>
            </div>
            <div class="customize-section comboM" style="display: none;">
              <div class="customize-title">
                <div class="left">Chọn món size M</div>
                <div class="right">
                  <i class="fas fa-angle-down"></i>
                </div>
              </div>
              <div class="customize-content">
              </div>
            </div>
            <div class="customize-section comboL" style="display: none;">
              <div class="customize-title">
                <div class="left">Chọn món size L</div>
                <div class="right">
                  <i class="fas fa-angle-down"></i>
                </div>
              </div>
              <div class="customize-content">
              </div>
            </div>
            <div class="customize-section size">
              <div class="customize-title">
                <div class="left">Chọn size</div>
                <div class="right">
                  <i class="fas fa-angle-down"></i>
                </div>
              </div>
              <div class="customize-content">
              <label class="container-radio">
            <span>Size 1 LÍT</span>
            <input type="radio" checked=""  name="size">
            <span class="checkmark-radio"></span>
          </label></div>
            </div>
            <div class="customize-section sugar">
              <div class="customize-title">
                <div class="left">Chọn đường</div>
                <div class="right">
                  <i class="fas fa-angle-down"></i>
                </div>
              </div>
              <div class="customize-content">
              <label class="container-radio">
                <span>100% đường</span>
                <input type="radio" checked="" name="sugar" >
                <span class="checkmark-radio"></span>
              </label>
              <label class="container-radio">
                <span>Ít đường</span>
                <input type="radio" name="sugar" >
                <span class="checkmark-radio"></span>
              </label><label class="container-radio">
                <span>Không đường</span>
                <input type="radio" name="sugar" >
                <span class="checkmark-radio"></span>
              </label></div>
            </div>
            <div class="customize-section ice">
              <div class="customize-title">
                <div class="left">Chọn đá</div>
                <div class="right">
                  <i class="fas fa-angle-down"></i>
                </div>
              </div>
              <div class="customize-content">
              <label class="container-radio">
                <span>100% đá</span>
                <input type="radio" checked="" name="ice" >
                <span class="checkmark-radio"></span>
              </label><label class="container-radio">
                <span>Ít đá</span>
                <input type="radio" name="ice" >
                <span class="checkmark-radio"></span>
              </label><label class="container-radio">
                <span>Không đá</span>

            </div>

                </div>

              <label class="container-checkbox">
                <span>Thêm trân châu sương mai</span>
                <input type="checkbox" name="topping" >
                <span class="checkmark"></span>
              </label>
              <span class="topping-price">+ 6,000đ</span>
            </div><div class="topping-wrap">
              <label class="container-checkbox">
                <span>Thêm Thạch Konjac</span>
                <input type="checkbox" name="topping" >
                <span class="checkmark"></span>
              </label>
              <span class="topping-price">+ 5,000đ</span>
            </div><div class="topping-wrap">
              <label class="container-checkbox">
                <span>Thêm trân châu hoàng kim</span>
                <input type="checkbox" name="topping" >
                <span class="checkmark"></span>
              </label>

            </div><div class="topping-wrap">
              <label class="container-checkbox">
                <span>Thêm Thạch Hoa Mộc Quế</span>
                <input type="checkbox" name="topping">
                <span class="checkmark"></span>
              </label>
              <span class="topping-price">+ 5,000đ</span>
            </div></div>
